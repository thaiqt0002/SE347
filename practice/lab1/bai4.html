<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table
      border="1"
      style="width: 500px; border: 1px solid black; border-collapse: collapse"
    >
      <tr>
        <td colspan="2" style="height: 120px">Place a banner here</td>
      </tr>
      <tr>
        <td>
          <p>Link!</p>
          <p>Link!</p>
          <p>Link!</p>
        </td>
        <td>Content goes here</td>
      </tr>
    </table>

    <br />

    <table
      border="1"
      style="width: 500px; border-collapse: collapse; border: 1px solid black"
    >
      <tr>
        <td style="border: 1px solid black; height: 30px">
          Place a banner here
        </td>
      </tr>
      <tr>
        <td style="border: 1px solid black; height: 30px">Link! Link! Link!</td>
      </tr>
      <tr>
        <td style="border: 1px solid black; height: 200px">
          Content goes here
        </td>
      </tr>
    </table>

    <br />
  
    <table border="1"  style="text-align:center; width:500px; border-spacing:10px;" >
      <tr style="height: 100px; background-color:blue;">
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
      </tr>
      <tr style="height: 100px">
        <td style="padding-top:15px; vertical-align: top;">Row 1,Col 1</td>
        <td>Row 1,Col 2</td>
        <td style="padding-bottom:15px; vertical-align: bottom;">Row 1,Col 3</td>
      </tr>
      <tr style="height: 100px;">
        <td>Row 2,Col 1</td>
        <td colspan="2" style="background-color:gold">Row 2 Cell 2</td>
      </tr>
    </table>
  </body>
</html>
