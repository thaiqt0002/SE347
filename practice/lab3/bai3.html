<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time</title>
    <script>
        function updateTitleWithTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            document.title = `Bây giờ là: ${hours} giờ ${minutes < 10 ? '0' + minutes : minutes} phút.`;
        }

        window.onload = updateTitleWithTime;
    </script>
</head>
<body>
</body>
</html>
