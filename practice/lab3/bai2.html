<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển Thị Ngày Giờ Hệ Thống</title>
</head>
<body>
    <h1>Ngày và Giờ Hệ Thống</h1>
    <p id="datetime"></p>

    <script>
        function displayDateTime() {
            var now = new Date();
            var date = now.toLocaleDateString();
            var time = now.toLocaleTimeString();
            document.getElementById('datetime').innerHTML = 'Ngày: ' + date + '<br>Giờ: ' + time;
        }

        // Gọi hàm displayDateTime khi trang web được nạp
        window.onload = displayDateTime;
    </script>
</body>
</html>
